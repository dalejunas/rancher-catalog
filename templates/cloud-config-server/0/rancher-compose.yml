version: '0'
catalog:
  name: "Cloud-Config-Server"
  version: "0"
  description: "Spring cloud configuration server"
  uuid: sccs-0
  questions:
    - variable: http_port
      description: "Public HTTP port to access server."
      label: "HTTP Port"
      required: true
      default: "9999" 
      type: "int"
    - variable: config_git_repo_uri
      description: "Link to git configutation repository where main apps configuration stored."
      label: "Git Config Repo URI"
      required: true
      default: "https://github.com/" 
      type: "string"
    - variable: git_repo_username
      description: "Username of git configutation repository where main apps configuration stored."
      label: "Git Config Repo username"
      required: true
      default: "user" 
      type: "string"
    - variable: git_repo_password
      description: "Password of git configutation repository where main apps configuration stored."
      label: "Git Config Repo password"
      required: true
      default: "password" 
      type: "password" 
    - variable: prefix
      description: "Can be set if resources should have path prefix"
      label: "Resources path prefix"
      required: false
      default: "internal" 
      type: "string"
services:
  cloud-config-server:
    scale: 1
    retain_ip: true
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 9999
      unhealthy_threshold: 3
      initializing_timeout: 300000
      interval: 2000
      strategy: recreate
      request_line: GET "/" "HTTP/1.0"
      reinitializing_timeout: 120000      